  graphiql_test:
    container_name: graphiql-auth-stress
    restart: unless-stopped
    stdin_open: true
    depends_on:
      - db_postgres_test
      - graphql_server_test
    build:
      context: .
      dockerfile: Dockerfile.graphiql
    environment:
      REACT_APP_SERVER_URL: "http://siagro01.conabio.gob.mx:3003/graphql"
      REACT_APP_LOGIN_URL: "http://siagro01.conabio.gob.mx:3003/login"
      PORT: "7005"
    networks:
      - backend_stress
    ports:
      - "7005:7005"
    volumes:
      - ../graphiql-auth:/usr/src/app
    command:
      - /bin/sh
      - -c
