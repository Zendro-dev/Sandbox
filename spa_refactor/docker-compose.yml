version: "3.7"

services:

  db_postgres_test:
    container_name: pgdb_stress
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./initUserDb.sql:/docker-entrypoint-initdb.d/initUserDb.sql
      - ../data-generator/data-generator:/mnt/data-generator
    ports:
      - 1234:5432  
    networks:
     - backend_stress

  graphql_server_test:
    container_name: gqlserver_stress
    depends_on:
      - db_postgres_test
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../graphql-server:/usr/src/app
      - ./storage_config.json:/usr/src/app/config/data_models_storage_config.json
      - ./seedUserDb.sql:/usr/src/seedUserDb.sql
      - ./migrateDbAndStartServer.sh:/usr/src/app/migrateDbAndStartServer.sh
      - .env:/usr/src/app/.env
    ports:
      - 3003:3003
    environment:
      JQ_PATH: /usr/bin/jq
      LIMIT_RECORDS: 10000
      PGPASSWORD: zendro
      PORT: 3003
      REQUIRE_SIGN_IN: "false"
    networks:
      - backend_stress
      - frontend_stress
    command:
      - /bin/sh
      - -c
      - |
        ./migrateDbAndStartServer.sh

